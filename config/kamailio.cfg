# NAT management for media
route[NATMANAGE] {
    if (is_request()) {
        if (has_totag()) {
            if (check_route_param("nat=yes")) {
                setbflag(6);
            }
        }
    }
    if (!(isflagset(5) || isbflagset(6))) return;

    if (is_request()) {
        if (!has_totag()) {
            add_rr_param(";nat=yes");
        }
    }
    if (is_reply()) {
        if (isbflagset(6)) {
            fix_nated_contact();
        }
    }

    # RTP Proxy management
    # Disabled - we handle RTP directly in Python
    # route(RTPPROXY);
