####### Routing Logic ########

# Main SIP request routing logic
request_route {
    # Per request initial checks
    route(REQINIT);

    # NAT detection
    route(NATDETECT);

    # Handle retransmissions
    if (!is_method("ACK")) {
        if (t_lookup_request()) {
            exit;
        }
    }

    # Handle requests within SIP dialogs
    route(WITHINDLG);

    ### only initial requests (no To tag)

    # Handle CANCEL and re-transmissions
    if (is_method("CANCEL")) {
        if (t_check_trans()) {
            route(RELAY);
        }
        exit;
    }

    # Handle REGISTER
    if (is_method("REGISTER")) {
        route(REGISTRAR);
        exit;
    }

    # Process INVITE requests
    if (is_method("INVITE")) {
        xlog("L_INFO", "Processing INVITE from $si for $fU to $tU\n");
    }

    # Authentication
    route(AUTH);

    # Handle INVITE requests that need auth
    if (is_method("INVITE")) {
        route(INVITE);
        exit;
    }

    # Handle MESSAGE requests (SMS)
    if (is_method("MESSAGE")) {
        route(MESSAGE);
        exit;
    }

    # Handle other methods
    route(OTHER_METHODS);
}

# Per request initial checks
route[REQINIT] {
    # flood detection from same IP and traffic ban for a while
    if (!pike_check_req()) {
        xlog("L_ALERT", "PIKE blocking $rm from $si\n");
        sl_send_reply("503", "Service Unavailable");
        exit;
    }

    # Sanity checks
    if (!sanity_check("1511", "7")) {
        xlog("L_WARN", "Malformed SIP message from $si:$sp\n");
        sl_send_reply("400", "Bad Request");
        exit;
    }

    # Max forwards check
    if (!mf_process_maxfwd_header("10")) {
        sl_send_reply("483", "Too Many Hops");
        exit;
    }

    # Check for blocked numbers
    if (is_method("INVITE") && $sht(blocked=>$fU) != $null) {
        sl_send_reply("403", "Forbidden - Number Blocked");
        exit;
    }

    # Handle OPTIONS - keep alive
    if (is_method("OPTIONS") && uri==myself && $rU==$null) {
        sl_send_reply("200", "OK");
        exit;
    }
}

# Handle requests within SIP dialogs
route[WITHINDLG] {
    if (!has_totag()) return;

    # Handle BYE immediately regardless of routing
    if (is_method("BYE")) {
        setflag(1); # do accounting
        setflag(3); # ... even if the transaction fails
        route(NATMANAGE);
        
        # Notify API server about call hangup immediately
        $var(hangup_data) = '{"call_id":"' + $ci + '","reason":"normal","type":"hangup"}';
        if (http_connect("api", "/api/sip/calls/hangup", "application/json", $var(hangup_data), "$var(http_result)")) {
            xlog("L_INFO", "‚úÖ Successfully notified API server of call hangup: $ci\n");
        } else {
            xlog("L_WARN", "‚ùå Failed to notify API server of call hangup: $ci\n");
        }
        route(RELAY);
        exit;
    }

    # Sequential request within a dialog should
    # take the path determined by record-routing
    if (loose_route()) {
        route(DLGURI);
        if (is_method("ACK")) {
            # ACK is forwarded stateless
            route(NATMANAGE);
        } else if (is_method("NOTIFY")) {
            # Add Record-Route for in-dialog NOTIFY as per RFC 6665
            record_route();
        }
        route(RELAY);
        exit;
    }

    if (is_method("ACK")) {
        if (t_check_trans()) {
            # No loose-route, but stateful ACK
            route(RELAY);
            exit;
        } else {
            # ACK without matching transaction -> ignore and discard
            exit;
        }
    }
    sl_send_reply("404", "Not here");
    exit;
}

# Authentication route
route[AUTH] {
    xlog("L_INFO", "Authentication check for $rm from $fU@$fd (source: $si)\n");
    
    # No authentication for trusted sources (SIP trunks)
    if (allow_source_address()) {
        xlog("L_INFO", "‚úÖ Source $si is in trusted list - skipping auth\n");
        return;
    }

    # Require authentication for requests from local domain or REGISTER
    if (is_method("REGISTER") || from_uri==myself) {
        xlog("L_INFO", "Auth required for method $rm from $fU@$fd\n");
        
        # Authenticate using database
        if (!auth_check("$td", "subscriber", "1")) {
            # Authentication failed or no credentials provided
            xlog("L_WARN", "‚ùå Auth failed for user $fU@$fd from $si (method: $rm)\n");
            
            # Send authentication challenge
            auth_challenge("$td", "1");
            exit;
        }

        # Authentication successful
        xlog("L_INFO", "‚úÖ Auth successful for $au from $si\n");
        
        # Update user info via API if available
        if (defined $au && $au != "") {
            route(UPDATE_USER_INFO);
        }
        
        # User authenticated - remove auth header
        consume_credentials();
    }
}

