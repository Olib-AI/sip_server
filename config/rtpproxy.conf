# RTPproxy configuration for Olib AI SIP Server
# Listen on all interfaces for control commands
socket udp:127.0.0.1:12221

# RTP port range
min_port 10000
max_port 20000

# Network settings
advertise_addr 0.0.0.0

# Logging
log_level 2
log_facility daemon

# Performance tuning
timeout 60
max_sessions 1000

# Audio processing options
record_all no
playback_dir /tmp/rtpproxy